<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Xeon</title>
        <link rel="icon" href="lemonwiki.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, 
        maximum-scale=5, minimum-scale=1.0">
        <style>
            * {
                text-align: center;
                background-color: #1f2023;
                color: #dddddd;
            }
            .footer {
                position: fixed;
                top: 93%;
                width: 100%;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h2>Xeon의 사이트에 오신 것을 환영해요.</h2>
        <p id="date">????년-??월-??일</p>
        <h2 id="clock">??:??:?? KST</h2>
        <strong style="color: #4270fa">Check github's repository <a href="https://github.com/xeon3873/xeon3873.github.io" style="color: #0b47f9">here</a>.</strong>
        <p><a href="download">/download</a></p>
        <p><a href="hiragana">/hiragana</a></p>
        <p><a href="1d3fgt">/1d3fgt</a></p>
        <p><a href="katakana">/katakana</a></p>
        <p class="footer">Copyright © 2023-<span id="current-year"></span> Xeon. All Rights Reserved.</p>
    </body>
    <script>
        const date = new Date();
        const utc = 
        date.getTime() + 
        (date.getTimezoneOffset() * 60 * 1000);

        const KR_TIME_DIFF = 9 * 60 * 60 * 1000;
        const kst = new Date(utc + (KR_TIME_DIFF));
        
        document.getElementById("current-year").innerText = date.getFullYear();

        function getClock()
        {
            const h = String(kst.getHours()).padStart(2,"0");
            const m = String(kst.getMinutes()).padStart(2,"0");
            const s = String(kst.getSeconds()).padStart(2,"0");
            document.getElementById("clock").innerText = `${h}:${m}:${s}`;

            const y = String(kst.getFullYear()).padStart(2,"0");
            const mo = String(kst.getMonth()).padStart(2,"0");
            const d = String(kst.getDate()).padStart(2,"0");
            document.getElementById("date").innerText = `${y}년-${mo}월-${d}일`;
        }
        setInterval(getClock, 1000);
    </script>
</html>
